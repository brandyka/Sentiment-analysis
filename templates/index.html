<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Feedback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      margin-bottom: 18px;
    }

    .icon svg {
      width: 65px;
      height: 65px;
      stroke: #6c63ff;
      fill: none;
      stroke-width: 2;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #222;
    }

    p.desc {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      height: 110px;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px;
      font-size: 14px;
      resize: none;
      outline: none;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    textarea:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 10px rgba(108,99,255,0.3);
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6c63ff, #5a55da);
      color: white;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #5a55da, #3d3abf);
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(92,85,218,0.3);
    }

    #out {
      margin-top: 18px;
      font-weight: 500;
      font-size: 15px;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #6c63ff;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transform: translateY(30px);
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">
      <!-- Bubble Chat Outline SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      </svg>
    </div>
    <h2>Submit Your Feedback</h2>
    <p class="desc">We value your opinion! Please share your thoughts with us below.</p>
    <form id="f">
      <textarea id="txt" placeholder="Write your message..." required></textarea>
      <button type="submit">SEND FEEDBACK</button>
    </form>
    <p id="out"></p>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">âœ¨ Thank you for your feedback!</div>

  <script>
    document.getElementById('f').addEventListener('submit', async e => {
      e.preventDefault();
      const text = document.getElementById('txt').value;
      const res = await fetch('/api/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text })
      });

      const j = await res.json();
      const out = document.getElementById('out');
      const toast = document.getElementById('toast');

      // Show toast
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    });
  </script>
</body>
</html>
